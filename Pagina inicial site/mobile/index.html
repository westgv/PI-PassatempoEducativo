<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="slide.css">
        <link rel="stylesheet" href="triangulos.css">
        <link rel="stylesheet" href="rodape.css">
        <link rel="stylesheet" href="nav-bar.css">

        <title>Página Inicial</title>
    </head>
    <body>
        
        <header id="navegador-pagina">
            <nav>
                <a class="logo" href="#"><img src="imagens pagina inicial/logo-sol.png.png" alt="Logo logo-passatempo">
                    Passatempo Educativo</a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Sobre Nós</a>
                    </li>
                    <li>
                        <a href="#">Projetos</a>
                    </li>
                    <li>
                        <a href="#">Doar</a>
                    </li>
                    <li>
                        <a href="#">Cadastre-se</a>
                    </li>
                </ul>
            </nav>

        </header>
        
            <div class="row">
                <div
                    id="carouselExampleInterval"
                    class="carousel slide"
                    data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="teste-imagens/foto-site-escola.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img
                                src="imagens pagina inicial/alunos-sabendo-a-resposta-certa.jpg"
                                class="d-block w-100"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="imagens pagina inicial/parabens-voce-fez-um-teste-muito-bem.jpg"
                                class="d-block w-100"
                                alt="...">
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="container">
            <main>
                <nav class="informacoes">
                    <h1>Informações</h1>
                </nav>

                <div class="triangulos">

                    <div class="row d-flex justify-content-start m-2 Sobre-Nos">
                        <div class="col-md-1">
                            <img
                                class="foto1"
                                src="imagens pagina inicial/Foto1.png"
                                alt="Foto1">
                        </div>
                        <div class="col-md-7">
                            <a id="linktriangulos" href="#"><img
                                class="img-fluid"
                                src="imagens pagina inicial/SobreNos.png"
                                alt="Sobre Nós">
                            </a>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-start m-2 Governanca">
                        <div class="col-md-1">
                        <img
                        class="foto2"
                        src="imagens pagina inicial/Foto2.png"
                        alt="Foto2"></div>
                        <div class="col-md-7">
                        <a id="linktriangulos" href="#"><img
                            class="img-fluid"
                            src="imagens pagina inicial/Governanca.png"
                            alt="Governanca">
                        </a>
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-start m-2 Projetos">
                        <div class="col-md-1"><img
                        class="foto3"
                        src="imagens pagina inicial/Foto3.png"
                        alt="Foto3"></div>
                        <div class="col-md-7">
                        <a id="linktriangulos" href="#"><img class="img-fluid" src="imagens pagina inicial/Projetos.png" alt="Projetos"></a></div>
                    </div>
                    
                    <div class="row d-flex justify-content-start m-2 Agenda2030">
                        <div class="col-md-1"><img
                        class="foto4"
                        src="imagens pagina inicial/Foto4.png"
                        alt="Foto4"></div><div class="col-md-7">
                        <a id="linktriangulos" href="#"><img class="img-fluid" src="imagens pagina inicial/Agenda.png" alt="Agenda2030"></a></div>
                    </div>
                    
                    <div class="row d-flex justify-content-start m-2 Doar">
                        <div class="col-md-1"><img
                        class="foto5"
                        src="imagens pagina inicial/Foto5.png"
                        alt="Foto5"></div><div class="col-md-7">
                        <a id="linktriangulos" href="#"><img class="img-fluid" src="imagens pagina inicial/Doar.png" alt="Doar"></a></div>
                    </div>
                    <div class="row d-flex justify-content-start m-2 Voluntariar">
                        <div class="col-md-1"><img
                        class="foto6"
                        src="imagens pagina inicial/Foto6.png"
                        alt="Foto6"></div><div class="col-md-7">
                        <a id="linktriangulos" href="#"><img
                            class="img-fluid"
                            src="imagens pagina inicial/Voluntariar.png"
                            alt="Voluntariar"></a></div>
                    </div>
                </div>

            </main>
            <footer>
                <div class="rodape">
                    <h1>Contatos:
                    </h1>
                </div>

            </footer>
        </div>

        <script src="script.js"></script>
        <script src="slide.js"></script>
        <script src="mobile-navbar.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
