<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="slide.css">
        <link rel="stylesheet" href="triangulos.css">
        <link rel="stylesheet" href="rodape.css">
        <link rel="stylesheet" href="nav-bar.css">

        <title>Página Inicial</title>
    </head>
    <body>

        <header class="navegador-pagina">
            <nav>
                <a class="logo" href="index.html"><img src="imagens pagina inicial/logo-sol.png.png" alt="Logo logo-passatempo">
                    Passatempo Educativo</a>
                <a class="logo-mobile" href="index.html"><img src="imagens pagina inicial/logo-sol.png.png" alt="Logo logo-passatempo"></a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Sobre Nós</a>
                    </li>
                    <li>
                        <a href="#">Governança</a>
                    </li>
                    <li>
                        <a href="#">Projetos</a>
                    </li>
                    <li>
                        <a href="#">Faça Parte</a>
                    </li>
                    <li>
                        <a href="#">Cadastre-se</a>
                    </li>
                </ul>
            </nav>

        </header>

        <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img
                        src="imagens pagina inicial/passatempo1.JPG"
                        class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img
                        src="imagens pagina inicial/passatempo2.JPG"
                        class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img
                        src="imagens pagina inicial/passatempo3.JPG"
                        class="d-block w-100"
                        alt="...">
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
        <div class="container-fluid">
            <main>
                <div class="row mb-5 ">
                    <nav class="informacoes">
                        <h1>Informações</h1>
                    </nav>
                </div>
                <div class="row inicio">
                    <div class="col text-center mx-auto mb-3 conheca">
                        <h4>Passatempo</h3>
                        <h1>Na Mídia</h1>
                    </div>
                </div>
                <div class="row mb-10 imagens">
                    <div class="col">
                        <a href="https://www.instagram.com/passatempoeducativo"><img src="imagens pagina inicial/passatempo insta.png" class="insta" alt=".."></a>
                    </div>
                    <div class="col youtube"></div>
                </div>

            </main>
            <footer>
                <div class="row mt-5 rodape">
                    <h4>Contatos:
                    </h4>
                </div>

            </footer>
        </div>

        <script src="script.js"></script>
        <script src="slide.js"></script>
        <script src="mobile-navbar.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
